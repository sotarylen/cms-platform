version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb-n8n
    environment:
      MYSQL_ROOT_PASSWORD: rainmanlen
      MYSQL_DATABASE: n8n
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  cms-admin:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.admin
    container_name: cms-admin
    ports:
      - "3001:3001"
    environment:
      - N8N_DB_HOST=mariadb
      - N8N_DB_PORT=3306
      - N8N_DB_USER=root
      - N8N_DB_PASS=rainmanlen
      - N8N_DB_NAME=n8n
    depends_on:
      mariadb:
        condition: service_healthy
    links:
      - mariadb

volumes:
  mariadb_data: